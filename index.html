<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
</head>

<body>

  <div class="container">
    <p class="title">Please sign up</p>
    <form class="form">
      <div class="form-elements-container">
        <div class="form-item">
          <input type="text" class="form-input" required>

          <label class="form-label">First Name</label>
        </div>
        <i class="cross uil uil-times"></i>
        <i class="good uil uil-check"></i>
        <div class="message">Please provide a valid First name</div>

        <div class="form-item">
          <input type="text" class="form-input" required>
          <label class="form-label">Last Name</label>
        </div>
        <i class="cross uil uil-times"></i>
        <i class="good uil uil-check"></i>
        <div class="message">Please provide a valid Last Name</div>

        <div class="form-item">
          <input type="text" class="form-input" required>
          <label class="form-label">Email address</label>
        </div>
        <i class="cross uil uil-times"></i>
        <i class="good uil uil-check"></i>
        <div class="message">Please provide a valid Email address</div>

        <div class="form-item">
          <input type="tel" class="form-input" required>
          <label class="form-label">Phone number</label>
        </div>
        <i class="cross uil uil-times"></i>
        <i class="good uil uil-check"></i>
        <div class="message">Please provide a valid Phone number</div>

        <div class="form-item">
          <input type="password" class="form-input" required>
          <label class="form-label">Password</label>
        </div>
        <i class="cross uil uil-times"></i>
        <i class="good uil uil-check"></i>
        <div class="message">Please provide a valid Password</div>

        <button type="submit" onclick="checkText()">Sign Up</button>
    </form>
  </div>
  </form>
  <script src="https://unpkg.com/imask"></script>
  <script src="script.js"></script>
</body>

</html>
